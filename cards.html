<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Банковские карты</title>
  <link rel="stylesheet" href="styles/cards.css">
</head>
<body>
  <main>
    <div class="card-list-wrapper">
      <div class="card-list">
        <div class="card">
          <div class="card-number">**** **** **** 1234</div>
          <div class="card-type">Visa</div>
          <div class="card-status active">Активна</div>
          <button class="delete-card">Удалить карту</button>
        </div>
        <div class="card">
          <div class="card-number">**** **** **** 5678</div>
          <div class="card-type">MasterCard</div>
          <div class="card-status expired">Закончился срок обслуживания карты</div>
          <button class="delete-card">Удалить карту</button>
        </div>
        <!-- Другие карты здесь -->
      </div>
      <button class="add-card">Добавить банковскую карту</button>
    </div>
  </main>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Добавление банковской карты</h2>
      <div class="card-image">
        <img src="img/card.jpeg" alt="Card Image">
      </div>
      <form>
        <div class="card-inputs">
          <div class="card-number-input">
            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" name="card-number" maxlength="19" required>
          </div>
          <div class="card-type-input">
            <label for="card-type">Тип карты:</label>
            <select id="card-type" name="card-type">
              <option value="visa">Visa</option>
              <option value="mastercard">MasterCard</option>
              <option value="mir">Мир</option>
            </select>
          </div>
          <div class="card-expiry-input">
            <label for="card-expiry">Дата окончания:</label>
            <input type="text" id="card-expiry" name="card-expiry" maxlength="5" required>
          </div>
          <div class="card-cvc-input">
            <label for="card-cvc">Код CVV/CVC:</label>
            <input type="text" id="card-cvc" name="card-cvc" maxlength="3" required>
          </div>
        </div>
        <div class="card-name-input">
          <label for="first-name">Имя:</label>
          <input type="text" id="first-name" name="first-name" required>
          <label for="last-name">Фамилия:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <button type="submit">Добавить карту</button>
      </form>
    </div>
  </div>

  <script src="js/cards.js"></script>
</body>
</html>
